{% extends 'base.html' %}
{% block content %}
<h1>{{ user.username or 'Anon' }}'s {{ title }}</h1>

{% if user %}
    <form method="post" enctype="multipart/form-data">
        <br><img src="{{ user.photo_url }}" width="200" height="200"><br>
        
        
        <label for="photo">Change Profile Photo:</label>
        <input type="file" id="photo" name="photo"><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username or 'Anon' }}"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br>
        
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio">{{ user.bio }}</textarea><br>
        
        <button type="submit">Save Changes</button>
    </form>
    
    <hr>
    <p>Join Date: {{ user.join_data }}</p>
    {% if user.is_active %}
        <p>User {{user.username}} is active now</p>
    {% else %}
        <p>Last Login: {{ user.last_time_login }}</p>
    {% endif %}
    <hr>
{% endif %}
{% endblock %}
